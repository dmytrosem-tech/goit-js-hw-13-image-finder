<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>image-finder</title>
  </head>
  <body>
    <section class="section">
      <h1 class="main-title">WANNA SOME PICTURES?</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          class="input-field"
          placeholder="Search images..."
        />
        <button type="submit" class="search__btn">Search</button>
        <button type="reset" class="search__btn-res">Reset</button>
      </form>
      <div class="container">
        <ul class="gallery"></ul>
      </div>
      <button class="more is-hidden">Load more</button>
    </section>
    <!--     up arrow        -->
    <div
      class="is-hidden"
      id="topcontrol"
      style="position: fixed; z-index: 100500; bottom: 5px; right: 5px; cursor: pointer; opacity: 1"
      title="К началу страницы"
    >
      <a href="javascript:smoothJumpUp()">
        <img src="https://sites.google.com/site/poleznoznat/r7.png" />
      </a>
    </div>
    <script type="text/javascript">
      var smoothJumpUp = function () {
        if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
          window.scrollBy(0, -50);
          setTimeout(smoothJumpUp, 20);
        }
      };
    </script>
    <script src="./index.js"></script>
  </body>
</html>
